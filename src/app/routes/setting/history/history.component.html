<div class="page_warp">
  <nz-page-header [nzSubtitle]="nzSubtitle"> </nz-page-header>
  <nz-card>
    <div class="user_btns">
      <span>使用时间：</span>
      <nz-range-picker class="itemSpace" [(ngModel)]="dateRange"></nz-range-picker>
      <button nz-button nzType="primary" (click)="search()">查询</button>
      <button nz-button nzType="default" (click)="upload()">上传</button>
    </div>
    <nz-table class="table_warp" #basicTable [nzPageSize]="20" [nzData]="tableData" [nzLoading]="loading">
      <thead>
        <tr style="position: relative;" appTableScroll>
          <th nzWidth="20%">操作人</th>
          <!-- <th nzWidth="20%">上传人</th> -->
          <th nzWidth="20%">操作时间</th>
          <th nzWidth="20%">操作类型</th>
          <th nzWidth="20%">操作方法</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data;">
          <td>{{data.userName}}</td>
          <!-- <td>{{data.owner?.nickname}}</td> -->    
          <td>{{data.gmt_create | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
          <td>{{data.typeName}}</td>
          <td>{{data.methodName}}</td>
          <td>
            <a (click)="modifyData(data)">查看详情</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>


<ng-template #nzSubtitle>
  <nz-breadcrumb nzSeparator=">">
    <span class="CPosition">当前位置 :</span>
    <nz-breadcrumb-item>
      用户管理
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      历史记录
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</ng-template>
