        </ng-template>
      </nz-list>
       <nz-modal [(nzVisible)]="visible" nzTitle="检阅统计" (nzOnCancel)="handleCancel()" nzFooter="" nzWidth="60%">
            <nz-descriptions nzTitle="" nzBordered>
                  <nz-descriptions-item nzTitle="名称" [nzSpan]="3">{{readStatistics.userName}}</nz-descriptions-item>
                  <nz-descriptions-item nzTitle="相关异常任务数" ><span class="chooser" (click)="goTaskRead(readStatistics.userId)">{{readStatistics.taskCount}}</span></nz-descriptions-item>
                  <nz-descriptions-item nzTitle="已阅异常任务数" ><span class="chooser" (click)="goTaskRead(readStatistics.userId)">{{readStatistics.taskRead}}</span></nz-descriptions-item>
                  <nz-descriptions-item nzTitle="相关异常超时数：" >
                    <span class="chooser" (click)="goTaskOver(readStatistics.userId)">{{readStatistics.overCount}}</span>
                  </nz-descriptions-item>
                  <nz-descriptions-item nzTitle="相关巡检任务数：" >
                     <span class="chooser" (click)="goOpsRead(readStatistics.userId)">{{readStatistics.opsCount}}</span>
                  </nz-descriptions-item>
                  <nz-descriptions-item nzTitle="已阅巡检任务数：" >
                    <!-- //<nz-badge nzStatus="processing" nzText="Running"></nz-badge> -->
                     <span class="chooser" (click)="goOpsRead(readStatistics.userId)">{{readStatistics.opsRead}}</span>
                  </nz-descriptions-item>
                </nz-descriptions>
          </nz-modal>
